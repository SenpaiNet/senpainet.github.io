<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>相談詳細 | SenpaiNet</title>
  <link rel="stylesheet" href="archive.css">
  <style>
    /* 詳細ページ専用スタイル */
    .detail-container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    .question-section { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 2rem; }
    .question-title { font-size: 1.5rem; margin-bottom: 1rem; color: #333; }
    .question-meta { font-size: 0.9rem; color: #888; margin-bottom: 1.5rem; display: flex; gap: 10px; align-items: center;}
    .question-body { font-size: 1.1rem; line-height: 1.6; white-space: pre-wrap; }

    /* 回答エリア */
    .answers-section h3 { margin-bottom: 1rem; border-left: 5px solid #4da6ff; padding-left: 10px; }
    .answer-card { background: #f9f9f9; border: 1px solid #eee; padding: 1.5rem; border-radius: 8px; margin-bottom: 1rem; }
    .answer-header { display: flex; align-items: center; margin-bottom: 10px; gap: 10px; }
    .answer-author-info { display: flex; flex-direction: column; }
    .answer-name { font-weight: bold; color: #333; font-size: 0.95rem; }
    .answer-tags { display: flex; gap: 5px; margin-top: 2px; }
    .user-tag { font-size: 0.7rem; background: #e0f2fe; color: #0369a1; padding: 2px 6px; border-radius: 4px; border: 1px solid #bae6fd; }
    .answer-date { color: #aaa; font-size: 0.8rem; margin-left: auto;}
    .answer-body { color: #444; line-height: 1.5; }

    /* 入力フォーム */
    .answer-form-area { background: #fff; padding: 2rem; border-radius: 12px; margin-top: 3rem; border-top: 4px solid #f0f0f0; }
    textarea { width: 100%; height: 120px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 1rem; font-size: 1rem; resize: vertical; font-family: inherit; }
    .submit-btn { background: #4da6ff; color: white; border: none; padding: 10px 24px; border-radius: 24px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
    .submit-btn:hover { background: #3b82f6; }
  </style>
</head>
<body class="list-page">

  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo"><a href="index.html">SenpaiNet</a></div>
      <nav class="navbar-menu">
        <a href="post.html">相談する</a>
        <a href="archive.html" class="active">相談を見る</a>
        <a href="#" class="account-btn">ログイン</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="detail-container">
        <section class="question-section">
            <h1 id="qTitle" class="question-title">読み込み中...</h1>
            <div id="qMeta" class="question-meta"></div>
            <div id="qTags" style="margin-bottom:15px;"></div>
            <hr style="border:0; border-top:1px solid #eee; margin: 1rem 0;">
            <div id="qBody" class="question-body"></div>
        </section>

        <section class="answers-section">
            <h3>みんなの回答</h3>
            <div id="answersList"></div>
        </section>

        <section class="answer-form-area">
            <h3>回答する</h3>
            <form id="answerForm">
                <textarea id="answerInput" placeholder="アドバイスや回答を入力してください..." required></textarea>
                <div style="text-align: right;">
                    <button type="submit" class="submit-btn">投稿する</button>
                </div>
            </form>
        </section>
    </div>
  </main>

  <script type="module" src="auth_header.js"></script>
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let postAuthorId = null; // ★通知用に質問者のIDを保存する変数
    let postTitle = "";      // ★通知用にタイトルを保存

    if (!postId) {
        window.location.href = "archive.html";
    }

    // 1. 質問データを表示
    async function loadQuestion() {
        const docRef = doc(db, "posts", postId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            postAuthorId = data.authorId; // ★ここでIDを保存
            postTitle = data.title;       // ★タイトルを保存

            document.getElementById('qTitle').textContent = data.title;
            document.getElementById('qBody').textContent = data.content;
            
            const dateStr = data.createdAt ? data.createdAt.toDate().toLocaleDateString() : "日付不明";
            const icon = data.authorIcon || "https://placehold.co/30";
            
            document.getElementById('qMeta').innerHTML = `
                <img src="${icon}" style="width:30px; height:30px; border-radius:50%; vertical-align:middle;">
                <span>${data.authorName || '匿名'}</span>
                <span style="margin-left:10px; font-size:0.8em;">${dateStr}</span>
            `;

            if(data.tags && data.tags.length > 0) {
                document.getElementById('qTags').innerHTML = data.tags.map(t => 
                    `<span style="background:#eee; padding:3px 8px; border-radius:4px; font-size:0.8rem; margin-right:5px; color:#555;">#${t}</span>`
                ).join("");
            }
        } else {
            document.querySelector('.detail-container').innerHTML = "<p>投稿が見つかりません。</p>";
        }
    }

    // 2. 回答一覧を表示
    function loadAnswers() {
        const answersRef = collection(db, "posts", postId, "answers");
        const q = query(answersRef, orderBy("createdAt", "asc"));

        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('answersList');
            container.innerHTML = "";

            if(snapshot.empty) {
                container.innerHTML = "<p style='color:#888;'>まだ回答はありません。</p>";
                return;
            }

            snapshot.forEach((doc) => {
                const ans = doc.data();
                const dateStr = ans.createdAt ? ans.createdAt.toDate().toLocaleString() : "たった今";
                const icon = ans.authorIcon || "https://placehold.co/30";

                let tagsHtml = "";
                if (ans.userTags && ans.userTags.length > 0) {
                    tagsHtml = ans.userTags.map(tag => `<span class="user-tag">#${tag}</span>`).join("");
                } else if (ans.userType === "卒業生") {
                    tagsHtml = `<span class="user-tag" style="background:#ffe4e6; color:#be123c; border-color:#fecdd3;">#卒業生</span>`;
                }

                const html = `
                    <div class="answer-card">
                        <div class="answer-header">
                            <img src="${icon}" style="width:36px; height:36px; border-radius:50%; border:1px solid #eee;">
                            <div class="answer-author-info">
                                <div class="answer-name">${ans.authorName}</div>
                                <div class="answer-tags">${tagsHtml}</div>
                            </div>
                            <div class="answer-date">${dateStr}</div>
                        </div>
                        <div class="answer-body">${ans.content}</div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        });
    }

    // 3. 回答送信処理
    document.getElementById('answerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const user = auth.currentUser;
        if (!user) {
            alert("回答するにはログインが必要です。");
            window.location.href = "login.html";
            return;
        }

        const content = document.getElementById('answerInput').value;
        if (!content.trim()) return;

        try {
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);
            
            let userTags = [];
            let userType = "在校生";

            if (userDocSnap.exists()) {
                const userData = userDocSnap.data();
                userTags = userData.tags || [];
                userType = userData.userType || "在校生";
            }

            // 回答を保存
            await addDoc(collection(db, "posts", postId, "answers"), {
                content: content,
                authorId: user.uid,
                authorName: user.displayName || "名無し",
                authorIcon: user.photoURL,
                userTags: userTags,
                userType: userType,
                createdAt: serverTimestamp()
            });

            // 投稿の返信数カウントを増やす
            const postRef = doc(db, "posts", postId);
            await updateDoc(postRef, { replies: increment(1) });

            // ★★★ 追加機能: 質問者に通知を送る ★★★
            // 自分の投稿への返信でなければ通知する
            if (postAuthorId && postAuthorId !== user.uid) {
                await addDoc(collection(db, "users", postAuthorId, "notifications"), {
                    type: "reply",
                    postId: postId,
                    postTitle: postTitle,
                    fromName: user.displayName || "名無し",
                    fromIcon: user.photoURL,
                    isRead: false,
                    createdAt: serverTimestamp()
                });
            }

            document.getElementById('answerInput').value = ""; 
            
        } catch (error) {
            console.error("Error:", error);
            alert("投稿失敗: " + error.message);
        }
    });

    loadQuestion();
    loadAnswers();
  </script>
</body>
</html>
