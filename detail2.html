  <main>

            <h1 id="qTitle" class="question-title">èª­ã¿è¾¼ã¿ä¸­...</h1>
            <div id="qMeta" class="question-meta"></div>
            <div id="qTags" style="margin-bottom:20px; display:flex; gap:8px;"></div>

                <textarea id="answerInput" placeholder="å…ˆè¼©ã¨ã—ã¦ã‚¢ãƒ‰ãƒã‚¤ã‚¹ã‚’é€ã‚ã†..." required></textarea>
                <div style="display:flex; justify-content:space-between; align-items:center;">

  <script type="module">
    import { db, auth } from "./firebase.js"; 
    import { doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, increment, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const postId = new URLSearchParams(window.location.search).get('id');
    let currentUser = null;
    let blockedUsers = [];

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if(user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            blockedUsers = userDoc.data()?.blockedUsers || [];
        }
        loadQuestion();
        loadAnswers();
    });

    async function loadQuestion() {
        const docSnap = await getDoc(doc(db, "posts", postId));
        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('qTitle').textContent = data.title;
            document.getElementById('qBody').textContent = data.content;
            document.getElementById('qMeta').innerHTML = `<span>ğŸ‘¤ ${data.authorName}</span> | <span>ğŸ“… ${data.createdAt?.toDate().toLocaleDateString()}</span>`;
            if (currentUser?.uid === data.authorId) {
                const del = document.createElement("button");
                del.textContent = "å‰Šé™¤"; del.style.cssText = "margin-left:auto; background:#ef4444; color:white; border:none; padding:5px 15px; border-radius:20px; cursor:pointer;";
                del.onclick = async () => { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { await deleteDoc(doc(db, "posts", postId)); window.location.href="archive.html"; }};
                document.getElementById('qMeta').appendChild(del);
            }
        }
    }

    function loadAnswers() {
        onSnapshot(query(collection(db, "posts", postId, "answers"), orderBy("createdAt", "asc")), (snap) => {
            const list = document.getElementById('answersList');
            list.innerHTML = "";
            snap.forEach((d) => {
                const ans = d.data();
                if (blockedUsers.includes(ans.authorId)) return; // ãƒ–ãƒ­ãƒƒã‚¯æ¸ˆã¿ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’éè¡¨ç¤º
                const html = `
                    <div class="answer-card">
                        <div class="answer-header">
                            <div class="answer-author"><img src="${ans.authorIcon || 'https://placehold.co/30'}" class="author-icon"><span>${ans.authorName}</span></div>
                            <div>
                                <span style="font-size:0.8rem; color:#94a3b8;">${ans.createdAt?.toDate().toLocaleString()}</span>
                                <a href="javascript:void(0)" onclick="reportContent('${d.id}', '${ans.authorId}')" class="action-link">ğŸš©é€šå ±</a>
                                <a href="javascript:void(0)" onclick="blockUser('${ans.authorId}')" class="action-link">ğŸš«ãƒ–ãƒ­ãƒƒã‚¯</a>
                            </div>
                        </div>
                        <div class="answer-body">${ans.content}</div>
                    </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
        });
    }

    window.reportContent = async (ansId, targetUid) => {
        if(!currentUser) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        if(confirm("é€šå ±ã—ã¾ã™ã‹ï¼Ÿ")) {
            await addDoc(collection(db, "reports"), { reporter: currentUser.uid, target: targetUid, answerId: ansId, createdAt: serverTimestamp() });
            alert("é€šå ±ã—ã¾ã—ãŸ");
        }
    };

    window.blockUser = async (targetUid) => {
        if(!currentUser) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        if(confirm("ã“ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’ãƒ–ãƒ­ãƒƒã‚¯ã—ã¾ã™ã‹ï¼Ÿ")) {
            await updateDoc(doc(db, "users", currentUser.uid), { blockedUsers: arrayUnion(targetUid) });
            location.reload();
        }
    };

    document.getElementById('answerForm').onsubmit = async (e) => {
        e.preventDefault();
        const content = document.getElementById('answerInput').value;
        if(!currentUser || !content.trim()) return;
        await addDoc(collection(db, "posts", postId, "answers"), { content, authorId: currentUser.uid, authorName: document.getElementById('anonCheck').checked ? "åŒ¿å" : currentUser.displayName, authorIcon: currentUser.photoURL, createdAt: serverTimestamp() });
        await updateDoc(doc(db, "posts", postId), { replies: increment(1) });
        document.getElementById('answerInput').value = "";
    };
  </script>
