<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン | SenpaiNet</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- ログイン用CSS -->
  <link rel="stylesheet" href="signup.css">
</head>
<body class="signup-page">

  <!-- ナビバー -->
  <header class="navbar fade-down">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html">SenpaiNet</a>
      </div>

      <nav class="navbar-menu">
        <a href="post.html">相談する</a>
        <a href="archive.html">相談を見る</a>
        <a href="senpai.html">先輩一覧</a>
        <a href="form.html">お問い合わせ</a>
        <a href="login.html" class="account-btn">ログイン</a>
      </nav>
    </div>
  </header>

  <!-- ログイン画面 -->
  <div class="signup-wrapper">
    <div class="signup-card">
      <h2>🔑 ログイン</h2>

      <button id="googleLoginBtn" class="google-btn">
        <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="G">
        Googleでログイン
      </button>

      <div class="or-divider">または</div>

      <form id="loginForm">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" placeholder="登録したメールアドレス" required>

        <label for="password">パスワード</label>
        <input type="password" id="password" placeholder="パスワード" required>

        <button type="submit" class="submit-btn">ログインして開始</button>
      </form>

      <p style="margin-top: 20px; text-align: center;">
        アカウントをお持ちでないですか？<br>
        <a href="signup.html">新規登録はこちら</a>
      </p>

    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
