<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン | 未来図プラットフォーム</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body class="signup-page">

  <div class="signup-wrapper">
    <div class="signup-card">
      <h2>🔑 ログイン</h2>

      <form id="loginForm">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" placeholder="登録したメールアドレス" required>

        <label for="password">パスワード</label>
        <input type="password" id="password" placeholder="パスワード" required>

        <button type="submit" class="submit-btn">ログインして開始</button>
      </form>

      <div style="margin-top: 20px; text-align: center;">
        <p>アカウントをお持ちでないですか？<br>
        <a href="signup.html" style="color: #007bff;">新規登録はこちら</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
