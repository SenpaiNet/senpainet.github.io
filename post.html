<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相談を投稿｜SenpaiNet</title>
  <link rel="stylesheet" href="post.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* 追加: 左上の戻るボタン */
    .fixed-back-btn {
      position: fixed;
      top: 30px;
      left: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      padding: 12px 24px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      z-index: 1000;
      border: 1px solid #e0f2fe;
    }
    .fixed-back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
      color: #2563eb;
    }

    /* スマホ画面での調整 */
    @media (max-width: 600px) {
      .fixed-back-btn {
        top: 15px;
        left: 15px;
        padding: 8px 12px;
        font-size: 0.85rem;
      }
      .fixed-back-btn span {
        font-size: 1.2em; /* 矢印だけ少し大きく */
      }
      /* コンテンツと重ならないように余白調整 */
      .post-wrapper {
        padding-top: 60px; 
      }
    }
  </style>
</head>

<body class="post-page">
  <a href="archive.html" class="fixed-back-btn">
    <span>←</span> <span class="btn-text">一覧に戻る</span>
  </a>

  <div id="global-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; transition: opacity 0.5s ease;">
      <div style="font-size: 2rem; margin-bottom: 10px;">⏳</div>
      <p style="color: #666;">認証情報を確認中...</p>
  </div>

  <div class="post-wrapper">
    <div class="post-card">
      <h2>💬 新しい相談を投稿する</h2>
      <div style="margin-bottom: 25px;"></div>

      <form id="postForm">
        <div class="form-group">
          <label for="title">タイトル</label>
          <input type="text" id="title" placeholder="例：進路についての相談、学校生活の悩みなど" required>
        </div>

        <div class="form-group">
          <label for="content">
             内容
             <span style="font-size:0.8rem; color:#64748b; font-weight:normal; float:right;">Markdown対応</span>
          </label>
          <textarea id="content" rows="8" placeholder="質問や相談したい内容を詳しく入力してください。&#10;数式は $ x^2 $ のように囲むと表示できます。" required></textarea>
          
          <div style="display: flex; justify-content: flex-end; align-items: center; margin-top: 8px;">
             <div style="display: flex; gap: 8px;">
                <button type="button" id="saveDraftBtn" style="background:none; border:none; color:#64748b; cursor:pointer; font-size:0.9rem; text-decoration:underline;">下書き保存</button>
                <button type="button" id="loadDraftBtn" style="background:none; border:none; color:#3b82f6; cursor:pointer; font-size:0.9rem; text-decoration:underline;">復元</button>
             </div>
          </div>
        </div>

        <div class="form-group">
          <label>タグを選択</label>
          <div id="tagSelect" class="tag-select">
            <span class="tag-option" data-tag="一般入試">#一般入試</span>
            <span class="tag-option" data-tag="AO入試">#AO入試</span>
            <span class="tag-option" data-tag="海外大学">#海外大学</span>
            <span class="tag-option" data-tag="指定校推薦">#指定校推薦</span>
            <span class="tag-option" data-tag="数学">#数学</span>
            <span class="tag-option" data-tag="英語">#英語</span>
            <span class="tag-option" data-tag="理科">#理科</span>
            <span class="tag-option" data-tag="国語">#国語</span>
            <span class="tag-option" data-tag="社会">#社会</span>
            <span class="tag-option" data-tag="DP">#DP</span>
            <span class="tag-option" data-tag="MYP">#MYP</span>
            <span class="tag-option" data-tag="課外活動">#課外活動</span>
            <span class="tag-option" data-tag="部活">#部活</span>
            <span class="tag-option" data-tag="TOEFL">#TOEFL</span>
            <span class="tag-option" data-tag="IELTS">#IELTS</span>
            <span class="tag-option" data-tag="英検">#英検</span>
            <span class="tag-option" data-tag="模試">#模試</span>
            <span class="tag-option" data-tag="進路">#進路</span>
            <span class="tag-option" data-tag="学校生活">#学校生活</span>
            <span class="tag-option" data-tag="その他">#その他</span>
          </div>
        </div>
        
        <!-- 投稿前の注意事項 -->
        <div class="post-notice">
          <h3>投稿する前にご確認ください</h3>
          <ul>
            <li>個人が特定できる情報（本名・住所・電話番号など）は書かないでください</li>
            <li>誹謗中傷・差別的な表現は禁止です</li>
            <li>緊急性の高い内容（命・犯罪等）は専門機関に相談してください</li>
            <li>投稿内容は運営が確認・削除する場合があります</li>
          </ul>
        
          <label class="agree-check">
            <input type="checkbox" id="agreeCheckbox">
            以上の内容を理解しました
          </label>
        </div>


        <button type="submit" class="submit-btn">🚀 投稿する</button>
      </form>
      <a href="archive.html" class="back-link">← 一覧に戻る</a>
    </div>
  </div>

<script type="module" src="firebase.js"></script>
<script type="module" src="post.js"></script>
</body>
</html>
