<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SenpaiNet｜相談を投稿</title>
  <link rel="stylesheet" href="post.css">
  </head>

<body class="post-page">

  <div id="global-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
  ">
      <div style="font-size: 2rem; margin-bottom: 10px;">⏳</div>
      <p style="color: #666; font-family: sans-serif;">認証情報を確認中...</p>
  </div>
  <div class="post-wrapper">
    <div class="post-card">
      <h2>💬 新しい相談を投稿する</h2>
      <p class="subtitle">あなたの悩み・質問をシェアしてみよう</p>

      <form id="postForm">
        <div class="form-group">
          <label for="title">タイトル</label>
          <input type="text" id="title" placeholder="例：AO入試で使える課外活動について" required>
        </div>

        <div class="form-group">
          <label for="content">内容</label>
          <textarea id="content" rows="6" placeholder="詳しい相談内容を書いてください…" required></textarea>
        </div>

        <div class="form-group">
          <label>タグを選択</label>
          <div id="tagSelect" class="tag-select">
            <span class="tag-option" data-tag="一般入試">#一般入試</span>
            <span class="tag-option" data-tag="AO入試">#AO入試</span>
            <span class="tag-option" data-tag="DP">#DP</span>
            <span class="tag-option" data-tag="課外活動">#課外活動</span>
            <span class="tag-option" data-tag="履修">#履修</span>
            <span class="tag-option" data-tag="海外大学">#海外大学</span>
            <span class="tag-option" data-tag="部活">#部活</span>
            <span class="tag-option" data-tag="英検">#英検</span>
            <span class="tag-option" data-tag="IELTS">#IELTS</span>
            <span class="tag-option" data-tag="TOEFL">#TOEFL</span>
            <span class="tag-option" data-tag="模試">#模試</span>
            <span class="tag-option" data-tag="教育">#教育</span>
            <span class="tag-option" data-tag="キャリア">#キャリア</span>
            <span class="tag-option" data-tag="AI">#AI</span>
            <span class="tag-option" data-tag="海外">#海外</span>
            <span class="tag-option" data-tag="テクノロジー">#テクノロジー</span>
            <span class="tag-option" data-tag="理系">#理系</span>
            <span class="tag-option" data-tag="文系">#文系</span>
            <span class="tag-option" data-tag="ボランティア">#ボランティア</span>
          </div>
        </div>

        <button type="submit" class="submit-btn">🚀 投稿する</button>
      </form>

      <a href="index.html" class="back-link">← ホームに戻る</a>
    </div>
  </div>
<script type="module" src="firebase.js"></script>
<script type="module" src="post.js"></script>
<script type="module" src="auth_header.js"></script>
</body>
</html>
