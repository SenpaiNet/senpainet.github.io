<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenpaiNet｜相談フォーム</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <a href="index.html" class="logo-link">
        <img src="senpainet logo.png" alt="SenpaiNetロゴ" class="logo-img">
      </a>  
      <div class="auth-buttons">
        <a href="login.html" class="btn login-btn"><span class="material-icons">login</span> ログイン</a>
        <a href="signup.html" class="btn register-btn"><span class="material-icons">person_add</span> 新規登録</a>
      </div>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="post.html"><span class="material-icons nav-icon">edit_note</span><span class="nav-label">相談する</span></a></li>
        <li><a href="archive.html"><span class="material-icons nav-icon">list_alt</span><span class="nav-label">相談一覧</span></a></li>
        <li><a href="senpai.html"><span class="material-icons nav-icon">school</span><span class="nav-label">先輩一覧</span></a></li>
        <li><a href="index.html#about"><span class="material-icons nav-icon">info</span><span class="nav-label">SenpaiNetについて</span></a></li>
      </ul>
    </nav>
  </header>

<section class="consult-form-section" id="consult-form-section">
  <h2>📮 お問い合わせ・運営へ相談</h2>
  <p style="text-align:center; font-size:0.9rem; color:#666; margin-bottom:20px;">
    サイトの不具合や運営へのご連絡はこちらから。<br>
    先輩への進路相談は <a href="post.html">相談投稿ページ</a> をご利用ください。
  </p>

  <form id="consultForm">
    <label>
      カテゴリ
      <select name="category" required>
        <option value="">選択してください</option>
        <option value="不具合報告">不具合報告</option>
        <option value="アカウント関連">アカウント関連</option>
        <option value="一般入試">一般入試について</option>
        <option value="AO入試">AO入試について</option>
        <option value="海外大学">海外大学について</option>
        <option value="その他">その他</option>
      </select>
    </label>
    
    <label>
      学年
      <select name="grade" required>
        <option value="">選択してください</option>
        <option value="1年生">1年生</option>
        <option value="2年生">2年生</option>
        <option value="3年生">3年生</option>
        <option value="4年生">4年生</option>
        <option value="5年生">5年生</option>
        <option value="6年生">6年生</option>
        <option value="保護者">保護者</option>
        <option value="その他">その他</option>
      </select>
    </label>

    <label>
      お問い合わせ内容
      <textarea name="content" rows="5" required placeholder="詳細を入力してください"></textarea>
    </label>

    <button type="submit">送信する</button>
  </form>
  <div id="consultMessage"></div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('consultForm');
  const message = document.getElementById('consultMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    // 送信処理（実際にはGoogleフォームやApps Scriptのエンドポイントを設定）
    form.style.display = "none";
    message.innerHTML = `
      <div style="text-align:center; padding:20px;">
        <span class="material-icons" style="font-size:3rem; color:#4da6ff;">check_circle</span>
        <p>送信されました。<br>お問い合わせありがとうございます。</p>
        <a href="index.html" style="color:#333; text-decoration:underline;">ホームに戻る</a>
      </div>
    `;
  });
});
</script>

</body>
</html>
