<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - SenpaiNet</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header class="navbar fade-down">
      <div class="navbar-container">
        <div class="navbar-logo">
          <a href="index.html">SenpaiNet</a>
        </div>
    
        <nav class="navbar-menu">
          <a href="post.html">相談する</a>
          <a href="archive.html">相談を見る</a>
          <a href="senpai.html">先輩一覧</a>
          <a href="contact.html">お問い合わせ</a>
          
          <a href="signup.html" class="account-btn">👤 アカウント</a>
        </nav>
      </div>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h2 class="section-title">お問い合わせ</h2>
            <p class="section-description">
                ご質問やご提案がありましたら、お気軽にお送りください。
            </p>

            <form id="contact-form">
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="category">お問い合わせ内容 <span class="required">*</span></label>
                    <select id="category" class="form-control form-select" required>
                        <option value="">選択してください</option>
                        <option value="service">サービスについて</option>
                        <option value="collaboration">コラボレーションのご提案</option>
                        <option value="other">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">具体的な内容 <span class="required">*</span></label>
                    <textarea id="message" class="form-control" rows="5" placeholder="こちらにご記入ください" required></textarea>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">送信する</button>
            </form>
            
            <div id="form-status" class="form-status"></div>
        </div>
    </section>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth_header.js"></script>
    <script src="contact.js"></script>
</body>
</html>
