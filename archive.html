<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投稿一覧 | SenpaiNet</title>
  <link rel="stylesheet" href="archive.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* 投稿リストの親要素をグリッド化 */
    #postList {
      display: grid;
      /* 幅300pxを基準に、画面幅に合わせて自動で列数を調整 */
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;       /* カード間の隙間 */
      width: 100%;     /* 幅いっぱい */
      padding: 20px;   /* 全体の余白 */
      box-sizing: border-box;
    }

    /* JavaScriptで生成される各カード（div）へのスタイル */
    #postList > div {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      
      /* 高さを揃える設定 */
      height: 100%; 
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      
      /* アニメーション（任意） */
      transition: transform 0.2s;
    }

    #postList > div:hover {
        transform: translateY(-3px);
    }

    /* もしカード内にクラス .card-footer がある場合、底に固定する */
    #postList > div .card-footer {
        margin-top: auto;
    }
    
    /* レスポンシブ対応：スマホ時は隙間を少し狭く */
    @media (max-width: 600px) {
        #postList {
            gap: 15px;
            padding: 10px;
            grid-template-columns: 1fr; /* スマホは1列固定 */
        }
    }
  </style>
</head>
<body class="list-page">

  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html">SenpaiNet</a>
      </div>

      <nav class="navbar-menu">
        <a href="post.html">相談する</a>
        <a href="archive.html">相談を見る</a>
        <a href="senpai.html">先輩一覧</a>
        <a href="form.html">お問い合わせ</a>
        <a href="#" class="account-btn">ログイン</a>  
      </nav>
    </div>
  </header>

  <main>
    <section class="header">
      <h1>🌐 みんなの相談一覧</h1>
      
      <div class="search-container" style="position: relative; max-width: 600px; margin: 0 auto 20px;">
        <div class="search-bar" style="margin-bottom: 0;">
          <input type="text" id="keywordInput" placeholder="キーワードまたはタグを選択" autocomplete="off">
          <button id="searchBtn">検索</button>
        </div>
        
        <div class="tag-filter" id="tagFilter">
          <span class="filter-tag" data-tag="一般入試">#一般入試</span>
          <span class="filter-tag" data-tag="AO入試">#AO入試</span>
          <span class="filter-tag" data-tag="DP">#DP</span>
          <span class="filter-tag" data-tag="課外活動">#課外活動</span>
          <span class="filter-tag" data-tag="履修">#履修</span>
          <span class="filter-tag" data-tag="海外大学">#海外大学</span>
          <span class="filter-tag" data-tag="部活">#部活</span>
          <span class="filter-tag" data-tag="英検">#英検</span>
          <span class="filter-tag" data-tag="IELTS">#IELTS</span>
          <span class="filter-tag" data-tag="TOEFL">#TOEFL</span>
          <span class="filter-tag" data-tag="模試">#模試</span>
          <span class="filter-tag" data-tag="教育">#教育</span>
          <span class="filter-tag" data-tag="キャリア">#キャリア</span>
          <span class="filter-tag" data-tag="AI">#AI</span>
          <span class="filter-tag" data-tag="海外">#海外</span>
          <span class="filter-tag" data-tag="テクノロジー">#テクノロジー</span>
          <span class="filter-tag" data-tag="理系">#理系</span>
          <span class="filter-tag" data-tag="文系">#文系</span>
          <span class="filter-tag" data-tag="ボランティア">#ボランティア</span>
        </div>

        <div id="searchTagArea" class="search-tag-area"></div>
      </div>

      <a href="post.html" class="new-post-btn">＋ 新しく投稿</a>
    </section>

    <section class="post-list" id="postList">
    </section>
  </main>
    
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth_header.js"></script> 
  <script type="module" src="archive.js"></script>
</body>
</html>
